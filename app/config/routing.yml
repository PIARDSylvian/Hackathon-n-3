landing_page:
    path:     /
    defaults: { _controller: AppBundle:Landing:index }

login:
    path:     /login
    defaults: { _controller: AppBundle:Security:login }

login_check:
    path:     /login/check
    defaults: { _controller: AppBundle:Security:check }

register:
    path:     /register
    defaults: { _controller: AppBundle:Registration:register }

dashboard:
    path:     /dashboard
    defaults: { _controller: AppBundle:Dashboard:index }

profile:
    path:     /profile
    defaults: { _controller: AppBundle:Profile:profile }

edit_profile:
    path:     /profile/edit
    defaults: { _controller: AppBundle:Profile:edit }

new_travel:
    path:     /travel/new
    defaults: { _controller: AppBundle:Travel:newTravel }

show_travel:
    path:     /travel/show/{id}
    defaults: { _controller: AppBundle:Travel:showTravel }

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

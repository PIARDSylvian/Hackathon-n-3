AppBundle\Entity\Travel:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\TravelRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        date_start:
            type: date
            nullable: false
        date_end:
            type: date
            nullable: false

    manyToMany:
        places:
            targetEntity: AppBundle\Entity\Place
            inversedBy: travels

    oneToMany:
        participations:
            targetEntity: AppBundle\Entity\Participation
            mappedBy: travel

    lifecycleCallbacks: {  }
